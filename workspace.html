<!doctype html>
<html>

    <head>
        <title>Space</title>
        <link rel="stylesheet" type="text/css" href="properties.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js"></script>
    </head>
    <body ng-app="WorkSpaceApp">
        <h1 style="text-align:center">WorkSpace</h1>
        <div ng-controller="Controller">
            <form nonvalidate>


                <p>X =
                <input type="decimal" ng-model="coord.x">
                Width = 
                <input type="number" ng-model="frame.width">
                <button ng-click="stop = !stop">Play/Pause</button>
                <br>
                </p>

                <p>Y =
                <input type="number" ng-model="coord.y">
                Height = 
                <input type="number" ng-model="frame.height">
                <br>
                </p>


            </form>
            <p> Looking at ({{coord.x}}, {{coord.y}})  </p>
            <my-canvas frame-height="frame.height" frame-width="frame.width" pos-x="coord.x" pos-y="coord.y" stop="stop"></my-canvas>            

            
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="app.js"></script> 
        <script src="controller.js"></script>
        <script src="render.js"></script>
        <script src="directive.js"></script>
        <script src="mandelbrot.js"></script>
        <script src="buddhabrot.js"></script>
    </body>
</html>
